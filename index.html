<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="HTML-Basics">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
  		<header>
	  		<section class="headerSection">
	   			<h1 class="mainTitle">Survey!</h1>
	   			<p class="subTitle">Give us Your Data</p>
	   		</section>
   		</header>
   		<section class="formBody">
   			<label class="fNameLable">
   				First Name
   				<br>
   				<input name="fName" class="fNameInput" type="text" placeholder="Enter your First Name">
   			</label>
   			<label class="lNameLable">
   				Last Name
   				<br>
   				<input name="lName" class="lNameInput" type="text" placeholder="Enter your Last Name">
   			</label>
   			<label class="phoneLable">
   				Your Phone Number
   				<br>
   				<input name="phoneNumber" class="phoneInput" type="Number" placeholder="Enter your Phone Number">
   			</label>

   			<label class="favGame1">
   				Magic <input type="radio" name= "game" value="mtg">
   			</label>
   			<label class="favGame2">
   				DnD <input type="radio" name= "game" value="dnd">
   			</label>
   			<label class="favGame3">
   				Fortnite <input type="radio" name= "game" value="fortnite">
   			</label>

   			<label class="gameExplan">
   				Tell me about your favorite game:
   				<br>
   				<textarea class="textBox" placeholder="Why is that your favorite game?"></textarea>
   			</label>

   			<label class="surveyQualityArea">
   				This Survey Has Been:
   				<br>
	   			<select name="survey" class="surveyQualityDropdown">
	   				<option>Great</option>
	   				<option>Amazing</option>
	   				<option>Over 9000</option>
	   			</select>
   			</label>

   			<input type="submit" name="submit" class="submitButton">

   		</section>
	</body>

</html>
